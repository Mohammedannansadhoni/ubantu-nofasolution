<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test event - Registration</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
        .registration-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .registration-card { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 40px; max-width: 500px; width: 100%; }
        .event-logo { width: 110px; height: 60px; margin: 0 auto 20px; display: block; }
        .event-title { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 10px; color: #333; }
        .event-header { font-size: 16px; text-align: center; margin-bottom: 30px; color: #666; }
        .registration-form { }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        .form-group input:focus, .form-group select:focus { border-color: #007bff; outline: none; }
        .required { color: red; }
        .submit-btn { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .submit-btn:hover { background: #0056b3; }
        .event-footer { text-align: center; margin-top: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body style="">
    <div class="canvas-container" id="canvas">
      <div class="canvas-content" contenteditable="false">
        <div class="registration-container">
          <div class="registration-card">
            <img src="https://via.placeholder.com/110x60?text=Logo" class="event-logo" alt="Event Logo" contenteditable="false">
            <div class="event-title" contenteditable="true">test event</div>
            <div class="event-header" contenteditable="true">Welcome to Our Event Registration</div>

            <form class="registration-form" action="/event/68a2e78c0f9bf3b8ef2b5b02/public-register" method="POST">
              <div class="reorder-instructions">
                âœ¨ Reorder Mode Active! Drag any field up or down to rearrange the form layout. Click "Exit Reorder Mode" when done.
              </div>
              
                <div class="form-field" data-field-name="qrCode" data-field-order="0">
                  <div class="field-order-indicator">1</div>
                  <div class="form-group"><label for="qrCode">QR Code</label><input type="text" id="qrCode" name="qrCode" value="" class="form-control"></div>
                </div>
                <div class="form-field" data-field-name="uploadImage" data-field-order="1">
                  <div class="field-order-indicator">2</div>
                  <div class="form-group"><label for="uploadImage">Upload Image</label><input type="file" id="uploadImage" name="uploadImage" accept="image/*" class="form-control"></div>
                </div>
                <div class="form-field" data-field-name="uploadLogo" data-field-order="2">
                  <div class="field-order-indicator">3</div>
                  <div class="form-group"><label for="uploadLogo">Upload Logo</label><input type="file" id="uploadLogo" name="uploadLogo" accept="image/*" class="form-control"></div>
                </div>
                <div class="form-field" data-field-name="title" data-field-order="3">
                  <div class="field-order-indicator">4</div>
                  <div class="form-group"><label for="title">Title</label><select class="form-control" id="title" name="title"><option value="">Select Title</option><option value="Mr.">Mr.</option>
<option value="Ms.">Ms.</option>
<option value="Mrs.">Mrs.</option>
<option value="Dr.">Dr.</option>
<option value="Col.">Col.</option>
<option value="Eng.">Eng.</option>
<option value="Professor">Professor</option>
<option value="HE">HE</option>
<option value="HH">HH</option>
</select></div>
                </div>
                <div class="form-field" data-field-name="fullName" data-field-order="4">
                  <div class="field-order-indicator">5</div>
                  <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" name="fullName" value="" required="" class="form-control"></div>
                </div>
                <div class="form-field" data-field-name="jobTitle" data-field-order="5">
                  <div class="field-order-indicator">6</div>
                  <div class="form-group"><label for="jobTitle">Job Title</label><input type="text" id="jobTitle" name="jobTitle" value="" required="" class="form-control"></div>
                </div>
                <div class="form-field" data-field-name="companyName" data-field-order="6">
                  <div class="field-order-indicator">7</div>
                  <div class="form-group"><label for="companyName">Company Name</label><input type="text" id="companyName" name="companyName" value="" required="" class="form-control"></div>
                </div>
                <div class="form-field" data-field-name="mobile1" data-field-order="7">
                  <div class="field-order-indicator">8</div>
                  <div class="form-group"><label for="mobile1">Mobile</label><input type="text" id="mobile1" name="mobile1" value="" required="" class="form-control"></div>
                </div>
                <div class="form-field" data-field-name="email" data-field-order="8">
                  <div class="field-order-indicator">9</div>
                  <div class="form-group"><label for="email">Email</label><input type="text" id="email" name="email" value="" required="" class="form-control"></div>
                </div>

              <div class="form-note" contenteditable="true">Please provide the correct email address you would like to receive your confirmation email.</div>
              <input type="submit" value="REGISTER">
            </form>

            <div class="event-footer" contenteditable="true">Thank you for registering!</div>
          </div>
        </div>
      </div>
    </div>
    <script>
        document.querySelector('.registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Handle form submission
            alert('Registration submitted! (Demo mode)');
        });
    </script>
</body>
</html>
